  <div class="content" itemprop="articleBody">
  
    <p>一个人应该能够换尿布，策划战争，杀猪，开船，设计房子，写十四行诗，结算账户，砌墙，接脱臼的骨头，安慰濒死的人，服从命令，发布命令，携手合作，独立行动，解数学方程，分析新问题，铲粪，电脑编程，做出可口的饭，善打架，勇敢地死去。只有昆虫才专业化。</p>

<p style="text-align:right">&ndash;罗伯特·安森·海因莱因 《时间足够你爱》</p>
